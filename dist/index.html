<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Backbone TaskList</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <header class="row">
    <h1>Backbone Task List</h1>
  </header>
  <main>
    <section class="row">
      <div id="status-messages" class="callout primary status-messages">
        <ul class="columns small-12">

        </ul>
      </div>
    </section>

    <section class="row">
      <h2>Task List</h2>
      <ul id="todo-items">

      </ul>
    </section>

    <section class="row">
      <div class="columns large-8 large-offset-2">
        <h2>Add a New Task</h2>
        <form id="add-task-form">
          <label for="task_name">Task Name</label>
          <input type="text" name="task_name" />

          <label for="assignee">Assignee</label>
          <input type="text" name="assignee" />

          <input type="submit" class="button" value="Add" />
        </form>
      </div>
    </section>

  </main>
  <footer>
    &copy; 2017, Ada Developers Academy
  </footer>

  <script id="task-template" type="text/template">
    <li class="task columns small-6">
      <h3>
        <%- task_name %>
      </h3>
      <p>
        Assigned to <%- assignee %>
      </p>
    </li>
  </script>

  <script src="app.bundle.js" type="text/javascript"></script>
</body>
</html>
