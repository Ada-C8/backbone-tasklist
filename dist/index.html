<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Backbone TaskList</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <header>
    <h1>Backbone Task List</h1>
  </header>
  <main>
    <section id="status-messages" class="columns small-12">
      <ul>

      </ul>
    </section>

    <section class="columns small-12">
      <h2>Task List</h2>
      <ul id="todo-items">

      </ul>
    </section>

    <section class="columns small-12">
      <h2>Add a New Task</h2>
      <form id="add-task-form">
        <label for="task_name">Task Name</label>
        <input type="text" name="task_name" />

        <label for="assignee">Assignee</label>
        <input type="text" name="assignee" />

        <input type="submit" class="button" value="Add" />
      </form>
    </section>

  </main>
  <footer>
    &copy; 2017, Ada Developers Academy
  </footer>

  <script id="task-template" type="text/template">
    <li class="task columns small-6">
      <h3>
        <%- task_name %>
      </h3>
      <p>
        Assigned to <%- assignee %>
      </p>
    </li>
  </script>

  <script src="app.bundle.js" type="text/javascript"></script>
</body>
</html>
